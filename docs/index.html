<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ISS Tracker</h1>
    <form id="location-form" onsubmit="return false;">
        <label>Latitude: <input type="number" step="any" id="latitude" value="22.237239"></label>
        <label>Longitude: <input type="number" step="any" id="longitude" value="114.223436"></label>
        <br>
        <label>Or enter address: <input type="text" id="address" placeholder="Enter address"></label>
        <button id="geocode-btn" type="button">Convert Address</button>
        <br>
        <button id="iss-btn" type="button">Show ISS Position</button>
    </form>
    <div id="output"></div>
    <div id="map" style="height: 400px; width: 100%; margin-top: 1em;"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="script.js"></script>
</body>
</html>
